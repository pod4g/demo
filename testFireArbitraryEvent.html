<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>测试触发任意事件</title>
</head>
<body>
<button id="btn">点击</button>
<input type="checkbox" id="chb">
<a href="http://www.diaox2.com" id="ln">有调</a>
</body>
<script>
    function fireEvent(ele, eventName){
        if( ele ){
            if( ele.fireEvent ){
                ele.fireEvent('on' + eventName);
            }else{
                var evObj = document.createEvent('Events');
                evObj.initEvent(eventName, true, false);
                ele.dispatchEvent(evObj);
            }
        }
    }
    ln.onclick = function(e){
        // e.preventDefault();
        return false;
    }
    btn.onclick = function(){
        alert(this.innerText);
    }
    chb.onclick = function(e){
        return false;
        // e.preventDefault();
        // this.checked = true;
    }
</script>
</html>
